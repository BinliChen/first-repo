<DOCTYPE html>
  <html lang="en">
    <head>
      <title>Title of my webpage</title>
      <style>
      h1 { color:red; }
      body { background-color: beige; }
      </style>
    </head>
    
    <body>
      <h1>This is a heading</h1>
      <p>And this is a paragraph.</p>
      <p>A second paragraph has been added. </p>
      <ul>This list has:
        <li id="first-list-item">Items without numbering</li>
        <li class="p-list">Presented with bullets as default</li>
        <li>However, this can be changed with CSS</li>
      </ul>
    </body>
  </html>
